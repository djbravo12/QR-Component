<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Outfit", sans-serif;
      }
    </style>

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="m-0 p-0 bg-[#D6E2F0] h-screen flex justify-center items-center">
    <main class="bg-[#FFFFFF] w-[90%] p-4 rounded-lg md:w-[50%] xl:w-[25%]">

        <img
          src="/images/image-qr-code.png"
          alt="QR-code-pic"
          class="rounded-lg"
        />

      <div class="text-center px-4 my-4">
        <h1 class="text-2xl font-bold my-4 text-[#1F3251]">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-[#7B879D]">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
